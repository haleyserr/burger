<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Burger Bar</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- jQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" href="css/burger_style.css">

</head>

<body>

    <div class="jumbotron">
        <h1 class="text-center">Bob's Burger Bar</h1>
    </div>

    <div class="container">

        <div class="row">
            <div class="col-md-6">
                <p>Ask the Cook for a Burger</p>
                <input class="form-control" type="text" id="author" placeholder="Enter a Burger">
                <br>
                <button id="burger-submit" class="btn btn-lg">Submit</button>
            </div>
        </div>

        <br>

        <div class="row">
            <div class="col-md-6">
                
                <h2>Available Burgers</h2>
                <!-- Target Here -->
                <div id="not-eaten-burgers"></div>

            </div>
            <div class="col-md-6">
                    
                <h2>Devoured Burgers</h2>
                <!-- Target Here -->
                <div id="eaten-burgers"></div>

            </div>
        </div>

    </div>

    
    <script type="text/javascript" src="../models/burger.js"></script>
</body>

</html>
